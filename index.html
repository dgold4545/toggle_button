<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Button Usin HTML & CSS</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" class="toggle visually-hidden" />
      <label for="check" class="check-lable"></label>
    </div>

    <form class="quiz-form container">
      <p class="form-title">Select the planets of the solar system</p>
      <div>
        <div class="form-field">
          <input type="checkbox" name="answer" value="earth" id="earth" />
          <label for="earth">Earth</label>
        </div>
        <div class="form-field">
          <input type="checkbox" name="answer" value="mercury" id="mercury" />
          <label for="mercury" class="plus">Mercury</label>
        </div>
        <div class="form-field">
          <input type="checkbox" name="answer" value="corvus" id="corvus" />
          <label for="corvus" class="plus">Corvus</label>
        </div>
        <div class="form-field">
          <input type="checkbox" name="answer" value="isirah" id="isirah" />
          <label for="isirah" class="plus">Isirah</label>
        </div>
      </div>
      <button type="submit">Next question</button>
    </form>
  </body>
</html>
